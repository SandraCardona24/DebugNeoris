<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="./00-01.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#suscribirmeModal">
                Suscribirme
            </button>

            <!-- Modal -->
            <div class="modal fade " id="suscribirmeModal" tabindex="-1" role="dialog"
                aria-labelledby="suscribirmeModalLabel" aria-hidden="true">
                <div class="modal-dialog " role="document">
                    <div class="modal-content modalSuscribirme">
                        <div class="row">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <div aria-hidden="true">&times;</div>
                            </button>
                        </div>
                        <div class="container">
                            <h5 class="modal-title" id="suscribirmeModalLabel">Para recibir noticias de interés déjanos
                                tus
                                datos.</h5>

                        </div>
                        <div class="container">
                            <div class="row modalFormulario">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                                    aria-describedby="basic-addon1">
                            </div>

                        </div>
                        <div class="container">
                            <div class="row modalFormulario">
                                <button type="button" class="btn btn-secondary btn-lg"
                                    data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-warning" data-toggle="modal"
                                    data-target="#suscritoModal">Suscribirme</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-warning" data-toggle="modal"
                data-target="#suscritoModal">Suscribirme</button>
            <!-- Modal -->
            <div class="modal fade " id="suscritoModal" tabindex="-1" role="dialog" aria-labelledby="suscritoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog " role="document">
                    <div class="modal-content modalSuscribirme">
                        <div class="row">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <div aria-hidden="true">&times;</div>
                            </button>
                        </div>
                        <div class="container">
                            <h7 class="modal-title" id="suscritoModalLabel">¡Gracias por Subcribirte!</h7>
                            <p>Muy pronto estarás recibiendo nuestro boletín de noticias.</p>

                        </div>

                        <div class="container">
                            <div class="row modalFormulario">
                                <button type="button" class="btn btn-warning">Cerrar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
